<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore and purchase unique art pieces. Discover art that speaks to you.">
    <meta name="keywords" content="art, purchase art, art gallery, buy art">
    <meta name="author" content="Your Art Gallery">
    <title>Art Gallery</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Slick Carousel for image sliders -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background: #282c34;
            color: #fff;
            padding: 1em 2em;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 0.5em;
        }

        nav a {
            margin: 0 1.5em;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff6347;
        }

        .hero {
            text-align: center;
            padding: 5em 2em;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 2em;
        }

        .hero h2 {
            font-size: 2.5em;
            margin: 0 0 0.5em;
        }

        .cta-button {
            display: inline-block;
            padding: 1em 2em;
            background-color: #ff6347;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: #e5533d;
            transform: scale(1.05);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1em;
            margin-top: 2em;
        }

        .art-piece {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .art-piece img {
            width: 100%;
            height: auto;
            display: block;
        }

        .art-piece-info {
            padding: 1em;
        }

        .art-piece-title {
            font-size: 1.5em;
            margin: 0;
        }

        .art-piece-price {
            color: #ff6347;
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        .art-piece-button {
            display: inline-block;
            padding: 0.5em 1em;
            background-color: #ff6347;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s;
        }

        .art-piece-button:hover {
            background-color: #e5533d;
        }

        .contact {
            background: #fff;
            color: #333;
            padding: 3em 2em;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 2em;
            text-align: center;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 1em;
        }

        .contact-form button {
            background-color: #ff6347;
            color: #fff;
            padding: 0.8em 2em;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background-color: #e5533d;
        }

        footer {
            background: #282c34;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .cta-button {
                padding: 0.8em 1.5em;
                font-size: 1em;
            }

            .art-piece-info {
                padding: 0.5em;
            }
        }

        /* Slick Carousel Custom Styles */
        .slick-slide img {
            width: 100%;
        }

        .slick-prev, .slick-next {
            font-size: 2em;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Art Gallery</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="home" class="hero">
            <h2 class="animate__animated animate__fadeIn">Welcome to Our Art Gallery</h2>
            <p class="animate__animated animate__fadeIn animate__delay-1s">Explore and purchase unique art pieces that speak to your soul.</p>
            <a href="#gallery" class="cta-button animate__animated animate__fadeIn animate__delay-2s">Explore Art</a>
        </section>

        <section id="gallery" class="gallery">
            <!-- Slick Carousel for Featured Art -->
            <div class="art-piece">
                <div class="slider">
                    <img src="path/to/art1.jpg" alt="Art Piece 1">
                    <img src="path/to/art2.jpg" alt="Art Piece 2">
                </div>
                <div class="art-piece-info">
                    <h3 class="art-piece-title">Art Piece 1</h3>
                    <p class="art-piece-price">$500</p>
                    <a href="#" class="art-piece-button">Buy Now</a>
                </div>
            </div>
            <!-- Repeat for more art pieces -->
        </section>

        <section id="contact" class="contact">
            <h2>Contact Us</h2>
            <p>Have questions or need assistance? Reach out to us!</p>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Art Gallery. All rights reserved.</p>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize Slick Carousel
            $('.slider').slick({
                dots: true,
                arrows: true,
                autoplay: true,
                autoplaySpeed: 3000,
                fade: true,
                speed: 500
            });
        });
    </script>
</body>
</html>
