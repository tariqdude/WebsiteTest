<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BuildRight Construction - Building Your Future</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="description" content="BuildRight Construction: Premier construction services for residential, commercial, and renovation projects. Quality, safety, and innovation.">
    <meta name="keywords" content="construction, building, renovation, commercial, residential, contractor, project management">
    <meta name="theme-color" content="#b85c13">
    <meta property="og:title" content="BuildRight Construction - Building Your Future">
    <meta property="og:description" content="Premier construction services for residential, commercial, and renovation projects.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1503389152951-9c3d8b6e9c94?auto=format&fit=crop&w=600&q=80">
    <meta property="og:type" content="website">
    <style>
        :root {
            --primary: #b85c13;
            --secondary: #f5f7fa;
            --accent: #ffb300;
            --dark: #181a20;
            --light: #fff;
            --gradient: linear-gradient(90deg, #b85c13 60%, #ffb300 100%);
            --success: #22c55e;
            --danger: #ef4444;
            --shadow: 0 8px 48px rgba(184,92,19,0.13);
            --radius-lg: 40px;
            --radius-md: 24px;
            --radius-sm: 12px;
            --glass: rgba(255,255,255,0.7);
            --nav-bg: rgba(255,255,255,0.98);
            --nav-blur: blur(8px);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: var(--secondary);
            color: var(--dark);
            line-height: 1.7;
            min-height: 100vh;
        }
        header {
            background: var(--gradient);
            color: var(--light);
            padding: 90px 0 56px 0;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            overflow: hidden;
        }
        .header-cta {
            position: absolute;
            right: 64px;
            top: 48px;
            z-index: 2;
        }
        .header-cta a {
            background: var(--accent);
            color: var(--dark);
            padding: 18px 48px;
            border-radius: 32px;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.18rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.09);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
            border: 2px solid transparent;
        }
        .header-cta a:hover, .header-cta a:focus {
            background: #ffe08a;
            color: var(--primary);
            box-shadow: 0 8px 32px rgba(251,191,36,0.18);
            border: 2px solid var(--primary);
        }
        header h1 {
            font-size: 4.2rem;
            margin-bottom: 18px;
            letter-spacing: 3px;
            font-weight: 900;
            text-shadow: 0 4px 16px rgba(0,0,0,0.10);
            line-height: 1.1;
        }
        header p {
            font-size: 1.7rem;
            opacity: 0.98;
            font-weight: 400;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        nav {
            background: var(--nav-bg);
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 18px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 20;
            -webkit-backdrop-filter: var(--nav-blur);
            backdrop-filter: var(--nav-blur);
        }
        nav a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 36px;
            font-weight: 700;
            font-size: 1.18rem;
            letter-spacing: 1px;
            transition: color 0.2s;
            position: relative;
            padding-bottom: 6px;
        }
        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            background: var(--accent);
            transition: width 0.2s;
            margin: 0 auto;
            border-radius: 2px;
        }
        nav a:hover, nav a:focus {
            color: var(--accent);
        }
        nav a:hover::after, nav a:focus::after {
            width: 100%;
        }
        .nav-toggle {
            display: none;
            position: absolute;
            right: 18px;
            top: 16px;
            background: none;
            border: none;
            font-size: 2.2rem;
            color: var(--primary);
            z-index: 30;
            cursor: pointer;
        }
        @media (max-width: 700px) {
            nav {
                text-align: left;
                padding: 0;
                position: static;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                background: var(--nav-bg);
                position: absolute;
                top: 54px;
                left: 0;
                width: 100%;
                box-shadow: 0 2px 8px rgba(0,0,0,0.07);
                z-index: 25;
                backdrop-filter: var(--nav-blur);
            }
            .nav-links.open {
                display: flex;
            }
            nav a {
                margin: 18px 0;
                font-size: 1.18rem;
                padding: 0 24px 10px 24px;
                display: block;
            }
            .nav-toggle {
                display: block;
            }
        }
        .hero {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 120px 24px 80px 24px;
            background: var(--gradient);
            color: var(--light);
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        .hero-content {
            max-width: 600px;
            margin-right: 80px;
            z-index: 1;
            text-align: left;
        }
        .hero h2 {
            font-size: 3.2rem;
            margin-bottom: 32px;
            font-weight: 800;
            text-shadow: 0 4px 16px rgba(0,0,0,0.10);
        }
        .hero p {
            font-size: 1.32rem;
            margin-bottom: 44px;
            opacity: 0.99;
        }
        .hero img {
            max-width: 440px;
            border-radius: var(--radius-md);
            box-shadow: 0 12px 48px rgba(0,0,0,0.15);
            border: 7px solid var(--light);
            z-index: 1;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .hero img:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 20px 60px rgba(184,92,19,0.18);
        }
        .hero-bg-shape {
            position: absolute;
            right: -120px;
            bottom: -100px;
            width: 540px;
            height: 540px;
            background: rgba(255,255,255,0.13);
            border-radius: 50%;
            z-index: 0;
            filter: blur(8px);
        }
        .cta-btn {
            background: var(--accent);
            color: var(--dark);
            padding: 22px 70px;
            border: none;
            border-radius: 36px;
            font-size: 1.28rem;
            font-weight: 800;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            letter-spacing: 1px;
            border: 2px solid transparent;
        }
        .cta-btn:hover, .cta-btn:focus {
            background: #ffe08a;
            transform: translateY(-2px) scale(1.09);
            box-shadow: 0 12px 40px rgba(251,191,36,0.18);
            border: 2px solid var(--primary);
        }
        .stats-bar {
            display: flex;
            justify-content: flex-start;
            gap: 64px;
            margin-top: 54px;
            margin-bottom: -24px;
            flex-wrap: wrap;
        }
        .stat {
            background: var(--glass);
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            padding: 32px 54px;
            text-align: center;
            min-width: 150px;
            margin-bottom: 16px;
            transition: box-shadow 0.2s, transform 0.2s;
            -webkit-backdrop-filter: blur(2px);
            backdrop-filter: blur(2px);
        }
        .stat:hover, .stat:focus {
            box-shadow: 0 10px 36px rgba(184,92,19,0.15);
            transform: translateY(-6px) scale(1.07);
        }
        .stat strong {
            display: block;
            font-size: 2.2rem;
            color: var(--primary);
            font-weight: 900;
        }
        .stat span {
            font-size: 1.13rem;
            color: #64748b;
        }
        .stat .fa-arrow-up {
            color: var(--success);
            margin-left: 6px;
        }
        .stat .fa-arrow-down {
            color: var(--danger);
            margin-left: 6px;
        }
        section {
            padding: 110px 24px;
            max-width: 1300px;
            margin: 0 auto;
        }
        section > h2 {
            text-align: center;
            font-size: 2.7rem;
            font-weight: 900;
            margin-bottom: 38px;
            color: var(--primary);
            letter-spacing: 1.5px;
            text-shadow: 0 2px 8px rgba(255,179,0,0.07);
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 54px;
            justify-content: center;
            margin-top: 54px;
        }
        .feature-card {
            background: var(--light);
            border-radius: var(--radius-md);
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            padding: 64px 44px;
            flex: 1 1 320px;
            max-width: 390px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            border-bottom: 7px solid var(--accent);
            position: relative;
        }
        .feature-card .badge {
            position: absolute;
            top: 28px;
            right: 28px;
            background: var(--success);
            color: var(--light);
            font-size: 1rem;
            padding: 6px 18px;
            border-radius: 14px;
            font-weight: 800;
            letter-spacing: 0.7px;
            box-shadow: 0 2px 8px rgba(34,197,94,0.13);
        }
        .feature-card:hover, .feature-card:focus {
            transform: translateY(-18px) scale(1.09);
            box-shadow: 0 20px 60px rgba(184,92,19,0.18);
        }
        .feature-card i {
            font-size: 3.7rem;
            color: var(--primary);
            margin-bottom: 28px;
            display: block;
        }
        .feature-card h3 {
            margin-bottom: 18px;
            font-size: 1.45rem;
            font-weight: 800;
        }
        .feature-card p {
            color: #475569;
            font-size: 1.15rem;
        }
        .feature-card ul {
            margin-top: 22px;
            text-align: left;
            list-style: none;
        }
        .feature-card li {
            font-size: 1.13rem;
            margin-bottom: 10px;
            padding-left: 26px;
            position: relative;
        }
        .feature-card li::before {
            content: "•";
            color: var(--accent);
            position: absolute;
            left: 0;
        }
        .feature-table-wrap {
            margin: 54px auto 0 auto;
            max-width: 1000px;
            overflow-x: auto;
        }
        .feature-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--light);
            border-radius: 20px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            margin: 0 auto;
            min-width: 520px;
        }
        .feature-table th, .feature-table td {
            padding: 18px 22px;
            text-align: center;
        }
        .feature-table th {
            background: var(--primary);
            color: var(--light);
            font-weight: 900;
            font-size: 1.13rem;
        }
        .feature-table tr:nth-child(even) {
            background: #f7fafc;
        }
        .feature-table td {
            font-size: 1.09rem;
        }
        .feature-table .fa-check {
            color: var(--success);
        }
        .feature-table .fa-times {
            color: var(--danger);
        }
        /* Projects Section */
        .pricing-section {
            margin-top: 80px;
        }
        .pricing-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 54px;
            justify-content: center;
            margin-top: 54px;
        }
        .pricing-card {
            background: var(--light);
            border-radius: 22px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            padding: 64px 44px;
            flex: 1 1 320px;
            max-width: 390px;
            text-align: center;
            border-bottom: 7px solid var(--accent);
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .pricing-card.featured {
            border-bottom: 7px solid var(--primary);
            box-shadow: 0 20px 60px rgba(184,92,19,0.18);
            transform: scale(1.09);
        }
        .pricing-card h3 {
            font-size: 1.45rem;
            margin-bottom: 16px;
            color: var(--primary);
            font-weight: 900;
        }
        .pricing-card .price {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 12px;
        }
        .pricing-card ul {
            list-style: none;
            margin: 22px 0 28px 0;
            padding: 0;
            text-align: left;
        }
        .pricing-card li {
            margin-bottom: 12px;
            font-size: 1.15rem;
            padding-left: 26px;
            position: relative;
        }
        .pricing-card li::before {
            content: "✔";
            color: var(--success);
            position: absolute;
            left: 0;
        }
        .pricing-card .cta-btn {
            width: 100%;
            padding: 18px 0;
            font-size: 1.18rem;
        }
        .pricing-card .note {
            margin-top: 14px;
            font-size: 1.05rem;
            color: #64748b;
        }
        /* End Projects Section */
        .about {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 80px;
            margin-top: 54px;
        }
        .about img {
            max-width: 520px;
            border-radius: 28px;
            box-shadow: 0 14px 48px rgba(0,0,0,0.15);
            border: 6px solid var(--primary);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .about img:hover, .about img:focus {
            transform: scale(1.07) rotate(1deg);
            box-shadow: 0 24px 60px rgba(184,92,19,0.18);
        }
        .about-content {
            flex: 1 1 400px;
        }
        .about-content h3 {
            font-size: 1.55rem;
            margin-bottom: 16px;
            color: var(--primary);
            font-weight: 900;
        }
        .about-content ul {
            margin-top: 32px;
            text-align: left;
            list-style: none;
        }
        .about-content li {
            margin-bottom: 16px;
            font-size: 1.18rem;
            position: relative;
            padding-left: 38px;
        }
        .about-content li::before {
            content: "✔";
            color: var(--accent);
            font-weight: bold;
            position: absolute;
            left: 0;
            top: 0;
        }
        .about-values {
            margin-top: 44px;
            display: flex;
            flex-wrap: wrap;
            gap: 44px;
        }
        .value-card {
            background: #f9fafb;
            border-radius: 20px;
            padding: 32px 26px;
            flex: 1 1 220px;
            min-width: 220px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
        }
        .value-card i {
            color: var(--accent);
            font-size: 2.4rem;
            margin-bottom: 12px;
        }
        .value-card h4 {
            font-size: 1.18rem;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 900;
        }
        .team {
            margin-top: 80px;
            text-align: center;
        }
        .team-list {
            display: flex;
            flex-wrap: wrap;
            gap: 54px;
            justify-content: center;
            margin-top: 44px;
        }
        .team-member {
            background: var(--light);
            border-radius: 24px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            padding: 44px 32px;
            max-width: 270px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .team-member:hover, .team-member:focus {
            transform: translateY(-12px) scale(1.09);
            box-shadow: 0 20px 60px rgba(184,92,19,0.15);
        }
        .team-member img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px;
            border: 5px solid var(--primary);
        }
        .team-member h4 {
            font-size: 1.22rem;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 900;
        }
        .team-member span {
            font-size: 1.09rem;
            color: #64748b;
        }
        .team-member .social-mini {
            margin-top: 12px;
        }
        .team-member .social-mini a {
            color: var(--accent);
            margin: 0 8px;
            font-size: 1.2rem;
            transition: color 0.2s;
        }
        .team-member .social-mini a:hover, .team-member .social-mini a:focus {
            color: var(--primary);
        }
        .team-member .bio {
            margin-top: 12px;
            font-size: 1.05rem;
            color: #475569;
        }
        .contact-form {
            background: var(--light);
            border-radius: 28px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            padding: 70px 54px;
            max-width: 700px;
            margin: 0 auto;
        }
        .contact-form h3 {
            margin-bottom: 36px;
            text-align: center;
            color: var(--primary);
            font-size: 1.55rem;
            font-weight: 900;
        }
        .contact-form label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 20px;
            margin-bottom: 28px;
            border: 2px solid #e5e7eb;
            border-radius: 14px;
            font-size: 1.15rem;
            resize: vertical;
            background: #f9fafb;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            border: 2px solid var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
        }
        .contact-form button {
            width: 100%;
            background: var(--primary);
            color: var(--light);
            padding: 20px;
            border: none;
            border-radius: 14px;
            font-size: 1.28rem;
            font-weight: 900;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .contact-form button:hover, .contact-form button:focus {
            background: #a0521d;
            transform: translateY(-2px) scale(1.07);
        }
        .form-message {
            text-align: center;
            margin-bottom: 22px;
            font-size: 1.13rem;
            font-weight: 700;
        }
        .form-message.success {
            color: var(--success);
        }
        .form-message.error {
            color: var(--danger);
        }
        .newsletter {
            background: var(--primary);
            color: var(--light);
            border-radius: 28px;
            padding: 64px 38px;
            margin: 90px auto 0 auto;
            max-width: 750px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.11);
            text-align: center;
        }
        .newsletter h3 {
            font-size: 1.55rem;
            margin-bottom: 18px;
            font-weight: 900;
        }
        .newsletter form {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
            margin-top: 18px;
        }
        .newsletter input[type="email"] {
            padding: 20px;
            border-radius: 14px;
            border: none;
            font-size: 1.15rem;
            width: 320px;
            max-width: 100%;
        }
        .newsletter button {
            background: var(--accent);
            color: var(--dark);
            padding: 20px 44px;
            border: none;
            border-radius: 14px;
            font-weight: 900;
            font-size: 1.15rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .newsletter button:hover, .newsletter button:focus {
            background: #ffe08a;
        }
        .newsletter .newsletter-stats {
            margin-top: 22px;
            font-size: 1.13rem;
            color: #ffe08a;
        }
        footer {
            background: var(--dark);
            color: var(--light);
            text-align: center;
            padding: 48px 0 28px 0;
            font-size: 1.18rem;
            margin-top: 90px;
            letter-spacing: 0.3px;
            border-radius: 32px 32px 0 0;
        }
        .social-links {
            margin-top: 24px;
        }
        .social-links a {
            color: var(--accent);
            margin: 0 18px;
            font-size: 1.9rem;
            transition: color 0.2s, transform 0.2s;
        }
        .social-links a:hover, .social-links a:focus {
            color: var(--light);
            transform: scale(1.15);
        }
        section:not(:last-child):after {
            content: "";
            display: block;
            margin: 90px auto 0 auto;
            width: 120px;
            height: 6px;
            border-radius: 3px;
            background: var(--accent);
            opacity: 0.18;
        }
        /* Responsive */
        @media (max-width: 1200px) {
            .hero-content {
                margin-right: 0;
                margin-bottom: 44px;
                text-align: center;
            }
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .about {
                flex-direction: column;
                text-align: center;
            }
            .about img {
                margin-bottom: 36px;
            }
            .header-cta {
                position: static;
                margin-top: 28px;
            }
            .stats-bar {
                flex-direction: row;
                gap: 32px;
                justify-content: center;
            }
            .about-values {
                flex-direction: column;
                gap: 22px;
            }
            .pricing-cards {
                flex-direction: column;
                gap: 32px;
            }
        }
        @media (max-width: 900px) {
            .features, .team-list {
                flex-direction: column;
                gap: 32px;
            }
            section {
                padding: 70px 10px;
            }
            .hero {
                padding: 54px 10px 32px 10px;
            }
            .about img {
                max-width: 98vw;
            }
            .newsletter form {
                flex-direction: column;
                gap: 16px;
            }
            .feature-table th, .feature-table td {
                padding: 12px 8px;
            }
            .feature-table {
                min-width: 340px;
            }
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.3rem;
            }
            .hero h2 {
                font-size: 1.7rem;
            }
            .about img {
                max-width: 96vw;
            }
            .feature-card, .team-member, .pricing-card {
                padding: 28px 10px;
            }
