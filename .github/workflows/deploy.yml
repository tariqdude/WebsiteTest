name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lint-and-test:
    name: ğŸ” Code Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
          
      - name: ğŸ”§ Type check
        run: npm run type-check
        continue-on-error: true

      - name: ğŸ§¹ Lint code
        run: npm run lint
        continue-on-error: true

      - name: ğŸ¨ Check formatting
        run: npm run format
        continue-on-error: true

      - name: ğŸ” Astro check
        run: npm run check

  build:
    name: ğŸ—ï¸ Build & Deploy
    needs: lint-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit --production=false

      - name: ğŸ—ï¸ Build Astro site
        run: |
          npm run build:prod
        env:
          NODE_ENV: production

      - name: ğŸ“Š Generate bundle analysis
        run: |
          echo "ğŸ“¦ Build completed successfully"
          echo "ğŸ“‹ Bundle size analysis:"
          du -sh dist/
          echo "ğŸ—‚ï¸ Asset breakdown:"
          find dist -name "*.js" -exec ls -lh {} \; | awk '{print $5 " " $9}' | sort -hr | head -10
          find dist -name "*.css" -exec ls -lh {} \; | awk '{print $5 " " $9}' | sort -hr | head -5
          echo "ğŸ“¸ Image assets:"
          find dist -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.svg" -o -name "*.webp" | wc -l
        continue-on-error: true

      - name: ğŸ”§ Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  performance-audit:
    name: ğŸƒâ€â™‚ï¸ Performance Audit
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://${{ github.repository_owner }}.github.io/WebsiteTest/
          configPath: '.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Security audit
        run: |
          npm audit --audit-level=moderate
          echo "ğŸ”’ Security scan completed"
        continue-on-error: true

      - name: ğŸ”’ Check for vulnerabilities
        run: |
          npx audit-ci --config audit-ci.json
        continue-on-error: true

  notify:
    name: ğŸ“¢ Deployment Notification
    needs: [build, performance-audit, security-scan]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¢ Success notification
        if: needs.build.result == 'success'
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Site URL: https://${{ github.repository_owner }}.github.io/WebsiteTest/"
          echo "â° Deployed at: $(date)"
          
      - name: âŒ Failure notification
        if: needs.build.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ“ Check the logs above for details"
