<svg viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatar-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#d97706" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="75" cy="75" r="75" fill="url(#avatar-grad)"/>
  
  <!-- Avatar silhouette -->
  <g fill="rgba(255,255,255,0.9)">
    <!-- Head -->
    <circle cx="75" cy="55" r="25"/>
    <!-- Body -->
    <ellipse cx="75" cy="115" rx="35" ry="40"/>
  </g>
  
  <!-- Initials -->
  <text x="75" y="85" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    SJ
  </text>
</svg>
