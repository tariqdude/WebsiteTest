<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .test { margin: 10px 0; padding: 10px; border-left: 4px solid #1e40af; }
    .success { border-color: #059669; color: #059669; }
    .error { border-color: #dc2626; color: #dc2626; }
  </style>
</head>
<body>
  <h1>GitHub Pages Deployment Test</h1>
  
  <div class="test">
    <h3>CSS Loading Test</h3>
    <p>If you can see this styled text, CSS is working! ✅</p>
  </div>
  
  <div class="test">
    <h3>JavaScript Test</h3>
    <button onclick="testJS()">Click to Test JavaScript</button>
    <p id="js-result">Waiting for click...</p>
  </div>
  
  <div class="test">
    <h3>Font Test</h3>
    <p style="font-family: 'Inter', sans-serif;">Inter Font Test</p>
    <p style="font-family: 'Poppins', sans-serif;">Poppins Font Test</p>
  </div>
  
  <div class="test">
    <h3>Animation Test</h3>
    <div id="animation-test" style="transition: all 0.3s ease;">Hover over me!</div>
  </div>
  
  <script>
    function testJS() {
      document.getElementById('js-result').innerHTML = '✅ JavaScript is working perfectly!';
      document.getElementById('js-result').className = 'success';
    }
    
    document.getElementById('animation-test').addEventListener('mouseenter', function() {
      this.style.transform = 'translateX(20px)';
      this.style.color = '#1e40af';
    });
    
    document.getElementById('animation-test').addEventListener('mouseleave', function() {
      this.style.transform = 'translateX(0)';
      this.style.color = 'black';
    });
    
    // Test if all major features work
    document.addEventListener('DOMContentLoaded', function() {
      console.log('✅ DOM loaded successfully');
      console.log('✅ Base URL:', document.baseURI);
      console.log('✅ All systems operational for GitHub Pages!');
    });
  </script>
</body>
</html>
