<section id="features" class="py-12">
  <div class="container mx-auto px-4">
    <div class="grid gap-8 sm:grid-cols-1 lg:grid-cols-3">
      {{ range seq 1 3 }}
      <div class="p-6 border rounded" role="group" aria-labelledby="feature-{{ . }}-title">
        <img src="/assets/icons/feature-{{ . }}.svg" alt="" class="h-12 w-12 mb-4">
        <h3 id="feature-{{ . }}-title" class="text-xl font-semibold mb-2">Feature {{ . }}</h3>
        <p>Description for feature {{ . }}.</p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
