<section id="contact" class="py-12">
  <div class="container mx-auto px-4">
    <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
    <form action="https://formspree.io/f/yourform" method="POST" class="space-y-4" aria-label="Contact form">
      <div>
        <label class="block mb-1" for="name">Name</label>
        <input class="w-full border rounded p-2" id="name" name="name" required>
      </div>
      <div>
        <label class="block mb-1" for="email">Email</label>
        <input class="w-full border rounded p-2" type="email" id="email" name="email" required>
      </div>
      <div>
        <label class="block mb-1" for="message">Message</label>
        <textarea class="w-full border rounded p-2" id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="px-4 py-2 bg-primary text-white rounded hover:bg-primary-dark focus:ring-2 focus:ring-primary-light">Send</button>
    </form>
  </div>
</section>
